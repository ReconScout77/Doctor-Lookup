<html>
<head>
  <link rel="stylesheet" href="build/css/vendor.css">
  <script src="build/js/vendor.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>
  <script src="bower_components/moment/min/moment.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">

  <meta charset="utf-8">
  <title>Doctor Lookup</title>
</head>
<body>
  <div class="container">
    <h1>Find a doctor near you!</h1>

    <form id="doctor-search-form" class="form-group">
      <label for="name">Enter a name:</label>
      <input type="text" id="name" class="form-control">

      <label for="medical-issue">Medical issue:</label>
      <input type="text" id="medical-issue" class="form-control">

      <button type="submit" class="btn btn-info">Submit</button>
    </form>

    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th></th>
          <th>Name</th>
          <th>Address</th>
          <th>Phone</th>
          <th>Website</th>
          <th>Accepting New Patients</th>
        </tr>
      </thead>
      <tbody id="results">
      </tbody>
    </table>

  </div>
</body>
</html>
